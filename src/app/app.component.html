<main class="main">
  <header>
    <div class="max-width-container">
      <div class="user">
        <img src="assets/student-avatar.jpg" class="avatar" />
        Hello Lynn!
      </div>
      <app-search (search)="search($event)"></app-search>
    </div>
  </header>
  <div class="content" *ngIf="!!query; else home">
    <h1> Search result for {{query | json}}</h1>
    <ng-container *ngFor="let result of results">
      <div class="skeleton"></div>
      <div class="skeleton"></div>
      <div class="skeleton" style="--w:40%; --m:3rem"></div>
    </ng-container>
  </div>
</main>

<ng-template #home>
  <div class="content">
    <div class="skeleton" style="--h:2rem;--w:20rem;--m:1rem"></div>
    <div class="skeleton"></div>
    <div class="skeleton"></div>
    <div class="skeleton"></div>
    <div class="skeleton"></div>
    <div class="skeleton" style="--w:80%;--m:3rem"></div>
    <div class="skeleton" style="--h:25rem;--m:1rem"></div>
    <div class="skeleton"></div>
    <div class="skeleton"></div>
    <div class="skeleton"></div>
    <div class="skeleton"></div>
    <div class="skeleton" style="--w:40%"></div>
  </div>
</ng-template>
