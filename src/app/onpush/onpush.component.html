<section>
  <sl-form [formGroup]="formGroup">
    <h1>Example form</h1>

    <sl-form-field label="Checkbox">
      <sl-checkbox formControlName="checkbox" value="checked" (sl-change)="clickCheckbox($event)">Checkbox</sl-checkbox>
    </sl-form-field>

    <sl-form-field label="Checkbox group">
      <sl-checkbox-group formControlName="checkboxGroup">
        <sl-checkbox value="0">One</sl-checkbox>
        <sl-checkbox value="1">Two</sl-checkbox>
        <sl-checkbox value="2">Three</sl-checkbox>
      </sl-checkbox-group>
    </sl-form-field>

    <sl-button-bar>
      <sl-button [attr.disabled]="formGroup.invalid || null" (click)="addComment()">Send</sl-button>
    </sl-button-bar>
  </sl-form>

  <sl-button *ngIf="formGroup.invalid" [attr.disabled]="formGroup.invalid || null" (click)="addComment()">Should be shown when invalid</sl-button>

  <pre>{{ formGroup.value | json}}</pre>
  <div>

    checkbox:
    <pre>{{ formGroup.status | json}}</pre>
<!--    {{ formGroup.controls.checkbox | json }}-->

<!--    checkbox group:-->
<!--    {{ formGroup.controls.checkboxGroup | json }}-->

    test?
    {{ test }}
  </div>

  <form [formGroup]="formGroup1">
    <input id="input1" formControlName="checkbox1" type="checkbox" (click)="clickCheckbox($event)" required />
    <label for="input1">My checkbox test</label>
  </form>

  <pre>{{ formGroup1.value | json}}</pre>
  <pre>{{ formGroup1.invalid | json}}</pre>
  <sl-button [attr.disabled]="formGroup1.invalid || null" (click)="addComment()">Disabled when invalid</sl-button>
</section>
